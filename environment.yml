name: ccks2025_pdf_qa
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python版本
  - python=3.10

  # CUDA相关（根据你的CUDA版本调整）
  - cudatoolkit=12.1
  - cudnn=8.9.0

  # 基础科学计算
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0

  # 图像处理
  - pillow>=9.0.0
  - opencv>=4.8.0

  # Jupyter
  - jupyter>=1.0.0
  - notebook>=7.0.0
  - ipywidgets>=8.0.0

  # 系统工具
  - tqdm>=4.65.0
  - pyyaml>=6.0
  - psutil>=5.9.0

  # pip安装的包
  - pip
  - pip:
    # 核心深度学习框架
    - torch>=2.1.0,<2.3.0
    - torchvision>=0.16.0
    - torchaudio>=2.1.0

    # 模型训练和推理
    - ms-swift>=2.0.0
    - vllm>=0.4.0,<0.6.0
    - transformers>=4.40.0,<4.46.0
    - accelerate>=0.27.0
    - peft>=0.10.0

    # 多模态和视觉语言模型
    - qwen-vl-utils>=0.0.2

    # PDF处理
    - PyMuPDF>=1.23.0

    # 分词和文本处理
    - tokenizers>=0.15.0
    - sentencepiece>=0.1.99
    - protobuf>=3.20.0

    # 向量和张量操作
    - einops>=0.7.0
    - einops-exts>=0.0.4

    # 模型下载和管理
    - modelscope>=1.11.0
    - huggingface-hub>=0.20.0

    # 日志和监控
    - tensorboard>=2.14.0
    - wandb>=0.16.0

    # 数据验证和配置
    - pydantic>=2.0.0,<3.0.0

    # 分布式训练
    - deepspeed>=0.12.0

    # 其他工具
    - requests>=2.31.0
    - regex>=2023.0.0
    - jsonlines>=4.0.0
    - python-dateutil>=2.8.2
    - gputil>=1.4.0